# Dictionary 4: Common Words Defaults
#
# A reference dictionary of common English programming terms translated to Yiddish.
# NOT used directly by the transpiler. Serves as:
#   - A guide for developers naming project identifiers
#   - The basis for `gikh lexicon --suggest`
#
# Format: English: Yiddish
#
# This dictionary is bundled with the Gikh package and loaded at runtime
# by the CLI. It is advisory only and is never part of the merge that
# enforces bijectivity.

